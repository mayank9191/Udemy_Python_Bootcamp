<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <!--Form creation with help of templates-->
      <form method="POST" action="{{url_for('login')}}" novalidate>
        {{ form.csrf_token }}
        <p>
          {{ form.email.label}}<br />
          {{ form.email(size=30) }}
          <!-- Checking for errors and show them on website-->
          {% for err in form.email.errors:%}
          <span style="color: red">{{err}}</span>
          {% endfor %}
        </p>
        <p>
          {{form.password.label}}<br />
          {{form.password(size=30)}}
          <!-- Checking for errors and show them on website-->
          {% for err in form.password.errors: %}
          <span style="color: red">{{err}}</span>
          {% endfor%}
        </p>

        {{form.submit}}
      </form>
    </div>
  </body>
</html>
