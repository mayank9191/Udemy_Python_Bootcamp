{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>

  {% for i in data: %}
  <p>
    <a href="{{url_for('update',**i)}}">
      {{i["title"] or i["name"]}} - {{i["release_date"] or
      i["first_air_date"]}}</a
    >
  </p>
  {% endfor %}
</div>
{% endblock %}
